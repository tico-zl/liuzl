<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            margin: 0 auto;
            width: 600px;
            height: 600px;
        }

        .top {
            margin-top: 6px;
            text-align: center;
        }

        .top .title {
            font-size: 32px;
            color: burlywood;
        }

        .canvas {
            height: 600px;
            width: 600px;
            margin: 40px auto 0;
        }
    </style>

</head>

<body>
    <div class="top">
        <span class="title">罗盘时钟</span>
    </div>

    <div class="canvas">
        <canvas id="compass-clock" width="900" height="900">不支持显示</canvas>
    </div>


    <script>
        window.requestAnimFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                window.setTimeout(callback, 1000 / 60);
            };
        })();
        var hours = [];
        var minutes = [];
        var seconds = [];
        var times = [];

        var canvas = document.getElementById('compass-clock');
        var dpr = window.devicePixelRatio || 1;
        var rect = canvas.getBoundingClientRect();
        var w = rect.width * dpr;
        var h = rect.height * dpr;
        canvas.width = w;
        canvas.height = h;
        var ctx = canvas.getContext('2d');
        ctx.scale(dpr, dpr);
        var arcs = [];

        function init() {
            initHour();
            initMinute();
            initSeconds();

            times = [];

            var h = new clock();
            h.class = "hours";
            h.r = 205;
            arcs.push(h);

            var m = new clock();
            m.class = "mins";
            m.r = 240;
            arcs.push(m);

            var s = new clock();
            s.class = "secs";
            s.r = 275;
            arcs.push(s);
        }

        function reset() {
            ctx.fillStyle = "rgba(255, 255, 255, 1)";
            ctx.fillRect(0, 0, w, h);
        }
        
        function drawClock() {

            reset();

            ctx.save();
            ctx.beginPath();
            ctx.moveTo(300, 300);
            ctx.font = "bold 14px Cursive";
            ctx.fillStyle = "#FFA500";
            ctx.fillText('点', 370, 300);
            ctx.fillText('分', 436, 300);
            ctx.fillText('秒', 492, 300);
            ctx.stroke();
            ctx.restore();

            for (var i = 0; i < arcs.length; i++) {
                var a = arcs[i];
                var d = new Date();
                if (a.class == "hours") {
                    var n = d.getHours();
                    // var m = d.getMinutes();
                    // a.rot = ((n / 12) * (Math.PI * 2) - (Math.PI / 2)) + ((m / 3600) * (Math.PI * 2));
                    a.rot = ((n / 12) * (Math.PI * 2) - (Math.PI / 2) + Math.PI/2);
                }
                else if (a.class == "mins") {
                    var n = d.getMinutes();
                    // var s = d.getSeconds();
                    // a.rot = ((n / 60) * (Math.PI * 2) - (Math.PI / 2)) + ((s / 3600) * (Math.PI * 2));
                    a.rot = ((n / 60) * (Math.PI * 2) - (Math.PI / 2)  + Math.PI/2);
                }
                else if (a.class == "secs") {
                    var n = d.getSeconds();
                    // var m = d.getMilliseconds();
                    // a.rot = ((n / 60) * (Math.PI * 2) - (Math.PI / 2)) + ((m / 60000) * (Math.PI * 2));
                    a.rot = ((n / 60) * (Math.PI * 2) - (Math.PI / 2)  + Math.PI/2);
                }
                a.draw();
            }

        }

        function initHour() {
            for (var i = 1; i <= 12; i++) {
                hours.push(arabiaToSimplifiedChinese(13-i));
            }
        }

        function initMinute() {
            for (var i = 1; i <= 60; i++) {
                minutes.push(arabiaToSimplifiedChinese(61-i));
            }
        }

        function initSeconds() {
            for (var i = 1; i <= 60; i++) {
                seconds.push(arabiaToSimplifiedChinese(61-i));
            }
        }

        function clock() {
            this.class = "hour";
            this.rot = 1;

            this.draw = function () {

                ctx.save();
                ctx.translate(300, 300);
                ctx.rotate(this.rot);
                if (this.class == "secs") {
                    var d = new Date();
                    for (i = 0; i < 60; i++) {
                        ctx.beginPath();
                        ctx.moveTo(140, 0);
                        if (i === (60-d.getSeconds())) {
                            ctx.font = 'bold 14px Cursive';
                            ctx.fillStyle = "red";
                        } else {
                            ctx.font = '12px Cursive';
                            ctx.fillStyle = "#000";
                        }
                        ctx.fillText(seconds[i], 150, 0);
                        ctx.stroke();
                        ctx.rotate(Math.PI / 30);
                    }
                } else if (this.class == "mins") {
                    var d = new Date();
                    // ctx.fillText(d.getMinutes(), 150, 0);
                    for (var i = 0; i < 60; i++) {
                        ctx.beginPath();
                        ctx.moveTo(100, 0);
                        if (i === (60-d.getMinutes())) {
                            ctx.font = 'bold 14px Cursive';
                            ctx.fillStyle = "red";
                        } else {
                            ctx.font = '12px Cursive';
                            ctx.fillStyle = "#000";
                        }
                        ctx.fillText(minutes[i], 95, 0);
                        ctx.stroke();
                        ctx.rotate(Math.PI / 30);
                    }
                } else if (this.class == "hours") {
                    var d = new Date();
                    // ctx.fillText(d.getHours(), 197, -5);
                    for (var i = 0; i < 12; i++) {
                        ctx.beginPath();
                        ctx.moveTo(100, 0);
                        if (i === (24-d.getHours())) {
                            ctx.font = 'bold 14px Cursive';
                            ctx.fillStyle = "red";
                        } else {
                            ctx.font = '12px Cursive';
                            ctx.fillStyle = "#000";
                        }
                        ctx.fillText(hours[i], 40, 0);
                        ctx.stroke();
                        ctx.rotate(Math.PI / 6);
                    }
                }
                ctx.restore();
            }
        }

        function animloop() {
            drawClock();
            requestAnimFrame(animloop);
        }

        init();
        // drawClock();
        animloop();

        //阿拉伯数字转换为简写汉字
        function arabiaToSimplifiedChinese(Num) {
            for (i = Num.length - 1; i >= 0; i--) {
                Num = Num.replace(",", "") //替换Num中的“,”
                Num = Num.replace(" ", "") //替换Num中的空格
            }
            if (isNaN(Num)) { //验证输入的字符是否为数字
                //alert("请检查小写金额是否正确");
                return;
            }
            //字符处理完毕后开始转换，采用前后两部分分别转换
            part = String(Num).split(".");
            newchar = "";
            //小数点前进行转化
            for (i = part[0].length - 1; i >= 0; i--) {
                if (part[0].length > 10) {
                    //alert("位数过大，无法计算");
                    return "";
                } //若数量超过拾亿单位，提示
                tmpnewchar = ""

                // 1	2	3	4	5	6	7	8
                // 壹	贰	叁	肆	伍	陆	柒	捌
                // 9	0	十	百	千	万	亿	元
                // 玖	零	拾	佰	仟	万	亿	圆

                perchar = part[0].charAt(i);
                switch (perchar) {
                    case "0":
                        tmpnewchar = "零" + tmpnewchar;
                        break;
                    case "1":
                        tmpnewchar = "壹" + tmpnewchar;
                        break;
                    case "2":
                        tmpnewchar = "贰" + tmpnewchar;
                        break;
                    case "3":
                        tmpnewchar = "叁" + tmpnewchar;
                        break;
                    case "4":
                        tmpnewchar = "肆" + tmpnewchar;
                        break;
                    case "5":
                        tmpnewchar = "伍" + tmpnewchar;
                        break;
                    case "6":
                        tmpnewchar = "陆" + tmpnewchar;
                        break;
                    case "7":
                        tmpnewchar = "柒" + tmpnewchar;
                        break;
                    case "8":
                        tmpnewchar = "捌" + tmpnewchar;
                        break;
                    case "9":
                        tmpnewchar = "玖" + tmpnewchar;
                        break;
                }
                switch (part[0].length - i - 1) {
                    case 0:
                        tmpnewchar = tmpnewchar;
                        break;
                    case 1:
                        if (perchar != 0) tmpnewchar = tmpnewchar + "拾";
                        break;
                    case 2:
                        if (perchar != 0) tmpnewchar = tmpnewchar + "佰";
                        break;
                    case 3:
                        if (perchar != 0) tmpnewchar = tmpnewchar + "仟";
                        break;
                    case 4:
                        tmpnewchar = tmpnewchar + "万";
                        break;
                    case 5:
                        if (perchar != 0) tmpnewchar = tmpnewchar + "拾";
                        break;
                    case 6:
                        if (perchar != 0) tmpnewchar = tmpnewchar + "佰";
                        break;
                    case 7:
                        if (perchar != 0) tmpnewchar = tmpnewchar + "仟";
                        break;
                    case 8:
                        tmpnewchar = tmpnewchar + "亿";
                        break;
                    case 9:
                        tmpnewchar = tmpnewchar + "十";
                        break;
                }
                newchar = tmpnewchar + newchar;
            }
            //替换所有无用汉字，直到没有此类无用的数字为止
            while (newchar.search("零零") != -1 || newchar.search("零亿") != -1 || newchar.search("亿万") != -1 || newchar
                .search("零万") != -1) {
                newchar = newchar.replace("零亿", "亿");
                newchar = newchar.replace("亿万", "亿");
                newchar = newchar.replace("零万", "万");
                newchar = newchar.replace("零零", "零");
            }
            //替换以“一十”开头的，为“十”
            if (newchar.indexOf("一十") == 0) {
                newchar = newchar.substr(1);
            }
            //替换以“零”结尾的，为“”
            if (newchar.lastIndexOf("零") == newchar.length - 1) {
                newchar = newchar.substr(0, newchar.length - 1);
            }
            return newchar;
        }
    </script>
</body>

</html>
